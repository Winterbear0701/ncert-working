<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script>
        async function sendMessage() {
            const question = document.getElementById("question").value;
            const model = document.getElementById("model").value;

            const response = await fetch("/students/ask/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "question=" + encodeURIComponent(question) + "&model=" + model
            });
            const data = await response.json();
            document.getElementById("chat").innerHTML += "<p><b>You:</b> " + question + "</p>";
            document.getElementById("chat").innerHTML += "<p><b>Bot:</b> " + data.answer + "</p>";
            document.getElementById("question").value = "";
        }
    </script>
</head>
<body>
    <h1>NCERT Chatbot ðŸ¤–</h1>
    <div id="chat" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>

    <select id="model">
        <option value="openai">OpenAI</option>
        <option value="gemini">Gemini</option>
    </select>

    <input type="text" id="question" placeholder="Ask me something..." style="width:70%;">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
